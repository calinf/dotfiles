# Set zsh default shell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Setting the delay between prefix and command
set -sg escape-time 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Splitting panes
bind | split-window -h
bind - split-window -v

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Set the status line's colors
set -g status-fg white
set -g status-bg default

# Set the color of the window list
setw -g window-status-fg white
setw -g window-status-bg default
setw -g window-status-attr dim

# Set colors for the active window
setw -g window-status-current-fg cyan
setw -g window-status-current-bg default
setw -g window-status-current-attr dim

# Pane colors
set -g pane-border-fg white
set -g pane-border-bg default
set -g pane-active-border-fg cyan
set -g pane-active-border-bg default

# Command / message line
set -g message-fg cyan
set -g message-bg black
set -g message-attr dim

# Status line left side
set -g status-left-length 40
set -g status-left "#[fg=white] session: #S #[fg=white]#I ↔ #[fg=cyan]#P"

# Set the status to utf8
set -g status-utf8 on

# Status line right side
set -g status-right-length 45
set -g status-right '#[fg=cyan]♥ #[fg=white]#(~/.battery Discharging; ~/.battery Charging) | #[fg=cyan]↕ #[fg=white]#(cat /proc/loadavg | cut -d\\  -f-3) | %d %b %R '

# Update the status bar every sixty seconds
set -g status-interval 3

# Center the window list
set -g status-justify centre

# Enable vi keys.
setw -g mode-keys vi

# Maximize and restore a pane
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp

# Restore last window
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp
